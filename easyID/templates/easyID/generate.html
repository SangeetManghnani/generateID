<!DOCTYPE HTML>
<html>
<head>
    <title>Generated QR Code</title>
</head>
<body>
    <h3>{{information.first_name}} {{information.last_name}}</h3>
    <img src="https://chart.googleapis.com/chart?cht=qr&amp;chs={{ 150 }}x{{ 150 }}&amp;chl=name :{{ information.first_name}} {{information.last_name}} Contact:{{information.contact}} Email:{{information.email}}  Address:{{information.address}}" alt="{{ text }}" />
</body>
</html>
